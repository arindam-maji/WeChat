
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Chat App{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        body {
            background-color: #fffbea;
        }

        .navbar {
            background-color: #ffcc00;
        }

        .nav-link,
        .navbar-brand {
            color: #000 !important;
            font-weight: bold;
        }

        .btn-yellow {
            background-color: #ffd700;
            color: black;
            font-weight: 600;
        }

        .btn-yellow:hover {
            background-color: #ffbb00;
        }

        .profile-img {
            width: 40px;
            height: 40px;
            object-fit: cover;
            border-radius: 50%;
        }

        .content {
            padding: 2rem;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">ChatApp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav align-items-center">
                {% if user.is_authenticated %}
                    <li class="nav-item me-3">
                        <span class="nav-link">{{ user.username }}</span>
                    </li>
                    <li class="nav-item me-3">
                        {% if user.userinfo.image %}
                            <img src="{{ user.userinfo.image.url }}" class="profile-img" alt="Profile">
                        {% else %}
                            <img src="{% static 'default.jpg' %}" class="profile-img" alt="Profile">
                        {% endif %}
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-yellow" href="{% url 'logout' %}">Logout</a>
                    </li>
                {% else %}
                    <li class="nav-item me-2">
                        <a class="btn btn-yellow" href="{% url 'login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-yellow" href="{% url 'register' %}">Register</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<div class="container content">
    {% block content %}
    <!-- Page content will go here -->
    {% endblock %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
